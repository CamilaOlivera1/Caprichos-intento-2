<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Archivo CSS -->
</head>
<body>
    <!-- Botones para abrir los formularios -->
    <button id="btn-abrir-register">Registrarse</button>

    <!-- Formulario de Registro -->
    <div id="registro" class="modal">
        <form action="../php/registrar_usuario.php" method="POST">
            <h2>Registro</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="contraseña" required>
            <button type="submit">Registrarme</button>
            <button type="button" id="close-register">Cerrar</button>
        </form>
    </div>

    <script src="../js/script.js"></script> <!-- Archivo JavaScript -->
</body>
</html>
