<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario deInicio de Sesión</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Archivo CSS -->
</head>
<body>
    <!-- Botones para abrir los formularios -->
    <button id="btn-abrir-login">Iniciar Sesión</button>

    <!-- Formulario de Inicio de Sesión -->
    <div id="inicio-sesion" class="modal">
        <form action="../php/iniciarSesion.php" method="POST">
            <h2>Inicio de Sesión</h2>
            <label for="email-login">Correo:</label>
            <input type="email" id="email-login" name="email" required>
            <label for="password-login">Contraseña:</label>
            <input type="password" id="password-login" name="password" required>
            <button type="submit">Ingresar</button>
            <button type="button" id="close-login">Cerrar</button>
        </form>
    </div>

    <script src="../js/script.js"></script> <!-- Archivo JavaScript -->
</body>
</html>
